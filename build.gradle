group 'D42Service'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '2.5'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '0.9.2'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.9.4'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.14.4'
    compile group: 'net.sf.jett', name: 'jett-core', version: '0.9.1'
}
